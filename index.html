<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>INFO2180 Lab 4 - Superhero Search</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="page-header">
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>
    
    <main>
        
        <div class="search-section">
            <label for="superhero-query">Search by Full Name or Alias</label>
            <div class="input-group">
                <input type="text" id="superhero-query" name="superhero-query" placeholder="e.g. Captain America or Steve Rogers">
                <button id="search-btn">Search</button>
            </div>
        </div>
        
        
        <h2>RESULT</h2>
        <hr class="result-divider">
        <div id="result">
            <p>Enter a name or alias and click Search, or leave blank to see all superheroes.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
